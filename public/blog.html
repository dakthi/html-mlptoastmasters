<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | MLP Toastmasters</title>
    <meta name="description" content="Explore articles, tips, and insights about public speaking, leadership development, and the Toastmasters journey from MLP Toastmasters members and experts.">
    <meta name="keywords" content="toastmasters blog, public speaking tips, leadership articles, communication skills blog, toastmasters insights, speech writing tips, presentation skills, personal development">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Navigation & Footer Manager -->
    <script src="/js/include-nav-footer.js" defer></script>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "MLP Toastmasters Blog",
      "description": "Articles, tips, and insights about public speaking and leadership from MLP Toastmasters",
      "url": "https://mlptoastmasters.org/blog",
      "publisher": {
        "@type": "Organization",
        "name": "MLP Toastmasters",
        "logo": {
          "@type": "ImageObject",
          "url": "https://mlptoastmasters.org/logo.webp"
        }
      }
    }
    </script>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .category-filter.active {
            background-color: #1e3a8a;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">

    <!-- Hero Section -->
    <section class="py-16 bg-blue-900 text-white">
        <div class="container mx-auto px-4 xl:px-0">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">
                    MLP Toastmasters Blog
                </h1>
                <p class="text-xl text-blue-100">
                    Insights, tips, and stories to help you master public speaking and leadership
                </p>
            </div>
        </div>
    </section>

    <!-- Blog Posts Grid -->
    <section class="py-16">
        <div class="container mx-auto px-4 xl:px-0">
            <div class="max-w-7xl mx-auto">
                <!-- Category Filter -->
                <div class="mb-12 flex flex-wrap gap-3 justify-center">
                    <button class="category-filter active px-6 py-2 rounded-full border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition-colors font-medium" data-category="All">
                        All
                    </button>
                    <button class="category-filter px-6 py-2 rounded-full border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition-colors font-medium" data-category="Getting Started">
                        Getting Started
                    </button>
                    <button class="category-filter px-6 py-2 rounded-full border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition-colors font-medium" data-category="Speeches">
                        Speeches
                    </button>
                    <button class="category-filter px-6 py-2 rounded-full border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition-colors font-medium" data-category="Education">
                        Education
                    </button>
                    <button class="category-filter px-6 py-2 rounded-full border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition-colors font-medium" data-category="Club News">
                        Club News
                    </button>
                    <button class="category-filter px-6 py-2 rounded-full border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition-colors font-medium" data-category="Contests">
                        Contests
                    </button>
                </div>

                <!-- Blog Posts -->
                <div id="blog-posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Blog posts will be loaded here dynamically -->
                </div>

                <!-- Load More (hidden by default) -->
                <div id="load-more-container" class="mt-12 text-center hidden">
                    <button id="load-more-btn" class="px-8 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition-colors font-semibold">
                        Load More Articles
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter CTA -->
    <section class="py-12 bg-blue-50">
        <div class="container mx-auto px-4 xl:px-0">
            <div class="max-w-3xl mx-auto text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">
                    Stay Updated
                </h2>
                <p class="text-gray-700 mb-6">
                    Subscribe to our newsletter for the latest articles, tips, and Toastmasters insights delivered to your inbox.
                </p>
                <div class="flex flex-col sm:flex-row gap-3 justify-center max-w-md mx-auto">
                    <input
                        type="email"
                        placeholder="Enter your email"
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-900"
                        id="newsletter-email"
                    />
                    <button class="px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition-colors font-semibold" id="subscribe-btn">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="/js/blog.js"></script>
</body>
</html>
