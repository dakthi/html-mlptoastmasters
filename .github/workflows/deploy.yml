name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 178.128.41.146
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "public/*"
          target: "/var/www/mlp-toastmasters"
          strip_components: 1
